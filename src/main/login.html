<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                <h1 class="opacity student-login">STUDENT <br> LOGIN</h1>
                <form>
                    <input type="text" placeholder="USERNAME" />
                    <input type="password" placeholder="PASSWORD" />
                    <button class="opacity">SUBMIT</button>
                </form>
                <div class="register-forget opacity">
                    <a href="#!" class="support-link js-support-trigger">Need Help?</a>
                    <a href="forgot-password.html">Forgot Password</a>
                    <a href="reset-password.html">Reset Password</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>

    <div class="support-modal hidden" id="supportModal" role="dialog" aria-modal="true" aria-labelledby="supportModalTitle" aria-describedby="supportModalDescription" tabindex="-1">

            <h2 id="supportModalTitle">Need Assistance?</h2>
            <button type="button" class="support-modal__close js-support-close" aria-label="Close support modal">&times;</button>
        </div>

                <a href="tel:+919371044424">+91 93710 44424</a>
            </div>
        </div>
    </div>
    <div class="modal-backdrop hidden" id="supportModalBackdrop"></div>

<script src="assets/js/login.js"></script>

</html>
